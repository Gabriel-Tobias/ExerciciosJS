<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
    <link rel="stylesheet" href="style.css">
    <script src="./inde.js"></script>

</head>
<body>
    <h1>Escalaçao de time</h1>
    <br>
    <h2>Escalar jogador</h2>
    <p class="container1">
       <label for="position">Posiçao</label> 
       <input type="text" name="position" id="position">
       <label for="name">Nome:</label> 
       <input type="text" name="name" id="name">
       <label for="number">Numero:</label> 
       <input type="text" name="number" id="number">
       <button onclick="adicionarJogador()">Escalar jogador</button>
    </p>
<h2>remover jogador</h2>
<p class="container2">
    <label for="numberToRemove">Numero:</label>
    <input type="text" name="numberToRemove" id="numberToRemove">
    <button onchange="removerJogador()">Remover jogador</button>
</p>
<h2 >Time</h2>
<ul class="time" id="time"></ul>
</body>
</html>
